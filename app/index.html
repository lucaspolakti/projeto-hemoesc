{% extends "base.html" %}

{% block content %}
<h1>Bem-vindo ao Conecta Hemosc</h1>
<h2>Próximas Doações</h2>
<table>
    <thead>
        <tr>
            <th>Data</th>
            <th>Tipo Sanguíneo</th>
            <th>Quantidade (ml)</th>
        </tr>
    </thead>
    <tbody>
        {% for donation in donations %}
        <tr>
            <td>{{ donation.date }}</td>
            <td>{{ donation.blood_type }}</td>
            <td>{{ donation.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
